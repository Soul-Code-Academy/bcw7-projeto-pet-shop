<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pet - Produto Selecionado</title>
    <link rel="stylesheet" href="/css/goods.css">
    <link rel="shortcut icon" type="imagex/png" href="/img/icon.ico">
</head>
    <body>
        <header><!--SLIDE-->
        <section>
            <img src="/img/logo-yellow.png" alt="Logo Cute Pet" class="logo">
        </section>           
            <nav><!--MENU, ÍCONES NAVEGÁVEIS-->
                <section id="container">
                    <div class="box bar1">
                        <ul>
                            <li><a href="#" class="icon"><img src="/img/user.png" alt="Ícone Usuário">Minha Conta</a></li>
                            <li><a href="#" class="icon"><img src="/img/cart.png" alt="ícone Carrinho">Meu Carrinho</a></li>
                        </ul>
                        <div class="box menu">
                        <div class="menu1">
                            <ul>
                                <li><a href="index.html" class="menu01">Home</a></li>
                                <li><a href="product.html" class="menu01">Produtos</a></li>
                                <li><a href="contact.html" class="menu01">Contato</a></li>
                            </ul>
                        </div>
                </section>
            </nav> 
            <form><!--CAIXA DE PESQUISA-->
                <div class="box search">
                    <input type="text" id="search1" placeholder="Buscar..."/>
                    <input type="submit">
                    <img src="/img/search.png" alt="ícone Lupa">
                </div>
            </form>                   
        </header>
        <section class="flex-container"><!--PRODUTO-->
            <div class="item" id="dog1">
                <section class="order1">
                    <figure>
                        <figcaption>Pingente de Identificação em Formato de Medalha Folheada a Ouro</figcaption>
                        <img src="/img/dog.png" alt="Cachorro com coleira de identificação">
                    </figure>
                    <p>R$ 59,90 ou 3x de R$ 19,97</p>
                </section>
                <section class="order2"> 
                    <label for="measure">Tamanho do Pigente</label>
                    <select name="measure" id="measure3">
                        <option value="selecione">Selecione a medida</option>
                        <option value="pequeno">Pequeno</option>
                        <option value="medio">Médio</option>
                    </select>
                    <label for="name"> Nome:</label>
                    <input type="text" id="name1" placeholder="Nome do animal">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel1" placeholder="(xx) x xxxx xxxx">
                </section>
                <section class="order3">          
                    <p>Selecione o Modelo da Fonte de Letras</p>
                    <div class="imgs">
                        <img src="/img/model1.png" alt="Imagem com opção de fonte para grafia" class="item-1">
                        <img src="/img/model2.png" alt="Imagem com opção de fonte para grafia" class="item-1">
                        <img src="/img/model3.png" alt="Imagem com opção de fonte para grafia" class="item-1">
                        <img src="/img/model4.png" alt="Imagem com opção de fonte para grafia" class="item-1">
                    </div>
                </section>
                <section class="order4">
                    <img class="background" src="/img/background.png" alt="">
                    <figure>
                        <a href="#"><legend>Quem comprou esse produto 
                            também gostou:
                            Pingente de Identificação
                            em Aço Inox Formato de Osso Liso</legend>
                        <img src="/img/dog.png" alt=""></a>
                    </figure>
                </section>   
                <button type="submit">Comprar</button>   
            </div>
        </section>    
        <footer class="container"> <!--RODAPÉ DA PÁGINA-->
            <section class="box3 footer1">
                <h4>Fale Conosco</h4>
                <img src="/img/tel.png" alt="ícone Telefone" class="f1">
                <a href="#"><img src="/img/zap.png" alt="Ícone WhatsApp" class="f2"></a>
                <p class="tel">(73) 9 1111 0000</p>
                <p class="hour">(Segunda a Sexta 8h às 13h e 14h às 18h)</p>    
                <p class="email">contato@cutpet.com.br</p>  
                <img src="/img/email.png" alt="Ícone Carta" class="f3">
            </section>
            <section class="box3 footer2">
                <h4>Opções de Pagamento</h4>
                <img src="/img/card.png" alt="Ícone Cartão" class="f4">
                <img src="/img/fetlock.png" alt="ícone Recebimento em Espécie - boleto" class="f5">
                <img src="/img/paypal.png" alt="ícone PayPal" class="f6">
            </section>
            <section class="box3 footer3">
                <p>&copyCopyright 2021 Cute Pet</p>
                <div class="logo-footer">
                    <img src="/img/logo.png" alt="Logo Cute Pet">
                </div>
            </section>
            <section class="box3 footer4">
                <a href="#"><img src="/img/facebook-footer.png" alt="Ícone Facebook"></a>
                <a href="#"><img src="/img/instagram-footer.png" alt="Ícone Instagram"></a>
            </section>     
        </footer>                         
    </body>
</html>
